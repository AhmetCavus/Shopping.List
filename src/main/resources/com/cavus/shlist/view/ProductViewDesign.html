<!doctype html>
<html>
 <head>

    <vaadin-css-layout style-name="list" size-full>
     <vaadin-grid size-full data-item-type="com.cavus.shlist.model.IProduct" _id="grid"></vaadin-grid>
    </vaadin-css-layout>
   </vaadin-css-layout>
